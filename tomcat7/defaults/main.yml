---

tomcat_dir: '/www/tomcat'

tomcat_version: '7.0.53'

tomcat_package: 'apache-tomcat-7.0.53.tar.gz'

tomcat_dist: 'apache-tomcat-7.0.53'

tomcat_context: '/www/tomcat/apache-tomcat-7.0.53/conf/Catalina/localhost'

tomcat_log_level: 'FINE'

tomcat_log_dir: '${catalina.base}/logs'

tomcat_log_limit: 1024

tomcat_port: 8080

tomcat_shutdown_port: 8005

tomcat_ajp_port: 8009

tomcat_redirect_port: 8443

#in milisseconds
tomcat_connection_timeout: 20000

tomcat_users: [
  { name: 'tomcat', password: 'tomcat', roles: 'tomcat,manager-gui'}
]

